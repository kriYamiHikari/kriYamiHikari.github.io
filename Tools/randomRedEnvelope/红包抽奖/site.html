<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>红包抽奖</title>
    <style type="text/css">
        body{
            margin:0;
            font-size: 20px;
            font-family: "Microsoft YaHei",sans-serif;
            color: white;
            background-color: #202020;
        }
    </style>

    <link rel="icon" href="../../../images/box_alpha_cut.png">

    <link rel="stylesheet" type="text/css" href="../../../css/mainBar.css">
    <link rel="stylesheet" type="text/css" href="../../../css/indexBackGround.css">
    <link rel="stylesheet" type="text/css" href="../../../css/fontsImport.css">
    <link rel="stylesheet" type="text/css" href="../../../css/indexContainer.css">
    <link rel="stylesheet" type="text/css" href="../../../css/topMenu.css">

    <link rel="stylesheet" type="text/css" href="../../../css/musicHTML/musicIndex.css">

    <link rel="stylesheet" type="text/css" href="../../../css/randomRedEnvelope/textareaMain.css">

</head>
<body>
<div class="container" id="main">
    <div id="mainBarContainerBox" class="mainBarContainer">
        <div class="mainBarStyle" id="mainBar">
            <div id="mainBarImageContainer" class="mainBarImageContainer">
                <div id="mainBarImageBox" class="mainBarImageBox">
                    <a href="../../../index.html"><img src="../../../images/box_alpha_cut.png" style="height: 93px" alt="图片加载失败"></a>
                </div>
                <div class="mainBarImageText" id="mainBarImageText">
                    <a href="../../../index.html"><img src="../../../images/text_alpha_hd.png" style="height: 135px" alt="图片加载失败"></a>
                </div>
            </div>
            <div id="mainBarText">
                <ul>

                </ul>
            </div>
            <script src="../../../scripts/mainBar/hrefAutoAdd/mainBarHrefAutoAddChild.js"></script> <!--自动添加导航条内容-->
        </div>
    </div>

    <script src="../../../scripts/mainBar/mainBarStyleAutoFix.js"></script> <!--标题条自动设置-->
    <script src="../../../scripts/mainBar/mainBarAutoHideAnimate.js"></script> <!--标题条自动隐藏动画-->

    <div id="backGroundContainerBox" class="backGroundContainerBoxTools">
        <div id="backGroundMain"
             style="height: 260px;
             background-image: url('image.jpg');
             background-repeat: no-repeat;
             background-position: center;
             background-size: 1526px;
             position: fixed;
             width: 100%;
             top: 0;
             z-index: -1;filter: blur(3px)">
            <div id="backGroundBlock"
                 style="background-image: linear-gradient(to right,
                 rgba(0,0,0,0.9)5%,
                 rgba(0,0,0,0.7)35%,
                 rgba(0,0,0,0.56)100%);
                 height: 260px"></div>

        </div>

        <script src="../../../scripts/mainBar/mainBackGroundAutoSize.js"></script> <!--背景壁纸自适应-->

        <div class="musicIndexContainer">
            <div class="musicIndexItemContainer">
                <div class="musicIndexItemTextContainer">
                    <div class="musicIndexItemTextTitleContainer">
                        <div class="musicIndexItemTextTitle" id="musicIndexTextTitle">有时候</div>
                        <div class="musicIndexItemTextArtist" id="musicIndexTextArtist">运气也是实力的一部分</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="secondaryContainer" class="secondaryStyle">
        <div id="inputModelChangeContainer" class="redEnvelopeModelContainer">
            <div class="redEnvelopeItemRemind" style="font-size: 18px">切换模式</div>
            <div>
                <button class="dropMenuButton" id="inputItemMode">手动输入物品</button>
                <button class="dropMenuButton" id="rangeNumberItemMode">区间选号</button>
            </div>
        </div>
        <div class="redEnvelopeItemInputContainer" id="redEnvelopeTextAreaContainer">
            <div>
                <div id="redEnvelopeInputMode" class="showAnimation">
                    <div class="redEnvelopeItemRemind">
                        请输入奖品信息<br>
                        用竖杠( | )做结尾来隔开不同物品<br>
                        例如：物品名字;物品名字;物品名字;
                    </div>
                    <div class="redEnvelopeItemInputTextareaContainer">
                        <label>
                        <textarea class="redEnvelopeItemInputTextarea"
                                  id="redEnvelopeInputTextarea"
                                  style="width: 600px; height: 100px" placeholder="请输入奖品信息"></textarea>
                        </label>
                    </div>
                </div>
                <div id="redEnvelopeRangeMode" class="hidden">
                    <div class="redEnvelopeItemRemind">
                        请输入一个区间序号<br>
                        点击生成即可自动根据区间生成指定数量的红包
                    </div>
                    <div class="redEnvelopeItemInputTextareaContainer">
                        <label>
                            <textarea class="redEnvelopeItemInputTextarea" id="redEnvelopeRangeMinTextarea"
                                      style="width: 180px; height: 44px; white-space: nowrap;margin-right: 20px"
                                      placeholder="请输入区间最小值"></textarea>
                        </label>
                        <label>
                            <textarea class="redEnvelopeItemInputTextarea" id="redEnvelopeRangeMaxTextarea"
                                      style="width: 180px; height: 44px; white-space: nowrap"
                                      placeholder="请输入区间最大值"></textarea>
                        </label>
                    </div>
                </div>
            </div>
            <button id="send" class="dropMenuButton" style="margin-top: 10px">点击生成随机红包</button>
        </div>

        <div class="redEnvelopeItemContainer" id="envelopeContainer">

        </div>
        <script src="../../../scripts/toolsHTMLScripts/redEnvelope/redEnvelope.js"></script>


        <div class="subTextContainer">
            <div id="subText">
                网页制作: kri_YamiHikari<br>
                QQ: 1906178267
            </div>
        </div>
    </div>
</div>
</body>
</html>
